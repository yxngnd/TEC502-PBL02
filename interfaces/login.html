<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit">Logar</button>
            <p class="error" id="errorMsg"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const errorMsg = document.getElementById('errorMsg');

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cpf: cpf, senha: senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    window.location.href = `/account?token=${data.token}`;
                } else {
                    errorMsg.textContent = 'Dados incorretos. Por favor, tente novamente.';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                errorMsg.textContent = 'Ocorreu um erro. Por favor, tente novamente.';
            });
        });
    </script>
</body>
</html>
