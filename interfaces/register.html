<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro - Banco XYZ</h1>
        <form id="registerForm" action="/register" method="POST">
            <input type="text" id="name" name="name" placeholder="Nome" required>
            <br>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <br>
            <select id="type" name="type">
                <option value="0">Individual</option>
                <option value="1">Conjunta</option>
            </select>
            <br>
            <div id="secondCpf" style="display: none;">
                <input type="text" id="cpf2" name="cpf2" placeholder="CPF CÃ´njuge">
            </div>
            <br>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const typeSelect = document.getElementById('type');
        const secondCpfDiv = document.getElementById('secondCpf');

        typeSelect.addEventListener('change', function() {
            if (typeSelect.value === '1') {
                secondCpfDiv.style.display = 'block';
            } else {
                secondCpfDiv.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                name: form.name.value,
                cpf: form.cpf.value,
                password: form.password.value,
                type: parseInt(form.type.value)
            };

            if (formData.type === 1) {
                formData.cpf = `${formData.cpf}&${form.cpf2.value}`;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(errorMessage);
                }

                alert('Conta criada com sucesso!');
                window.location.href = '/';

            } catch (error) {
                const errorMessageElement = document.getElementById('errorMessage');
                errorMessageElement.textContent = 'Erro ao criar conta.';
                errorMessageElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
